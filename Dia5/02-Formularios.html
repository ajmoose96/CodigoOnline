<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <section>
            <form>
                <!-- type=> Tipo de información que queremos introducir -->
                <!-- Placeholder:texto de ayuda en el imput -->
                <p>
                <label for="Nombre">Nombre:</label>
                <input type="text"
                    placeholder="Ejm: Jorge"
                    id="Nombre"
                    name="inputNombre"/>
                </p>
                <p>
                    <label for="apellido">Apellido:</label>
                    <input type="text"
                        placeholder="Ejm: Garnica"
                        id="apellido"
                        name="apellido"
                        value="Garnica"/>
                    </p>
                <p>
                    <label for="fechaNac">Fecha de nac:</label>
                    <input type="date"
                            id="fechaNac"
                            name="fechaNac">
                    
                </p>
                <p>
                    <label for="sueldo">Sueldo</label>
                    <input type="number"
                            id="sueldo"
                            name="suelo"/>
                </p>
                <p>
                    <label for="pwd">Contraseña</label>
                    <input type="pasword" id="pwd" name="pwd"/>
                </p>
                <p>
                    <label for="correo">Email</label>
                    <input type="email" id="correo" name="correo">
                </p>
                <p>
                    <label for="miColor">Color Favorito</label>
                    <input type="color" name="miColor" id="miColor">
                </p>
                <p>
                    <label for="horaReg">Hora de Registros</label>
                    <input type="time" id="horaReg" name="horaReg">
                </p>

                    <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>

</body>

</html>
